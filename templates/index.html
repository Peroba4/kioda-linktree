<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIODA - Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Seletor de Idioma -->
    <div class="language-selector">
        <span id="btn-pt" class="lang-btn active" onclick="changeLanguage('pt')">PT</span>
        <span class="separator">|</span>
        <span id="btn-en" class="lang-btn" onclick="changeLanguage('en')">EN</span>
    </div>

    <div class="header-area">
        <div class="logo-circle">
            <img src="{{ url_for('static', filename='uploads/logokioda.jpeg') }}" alt="Logo">
        </div>

        <h2 class="brand-name">
            KIODA <img src="{{ url_for('static', filename='uploads/verified.png') }}" class="verified-icon">
        </h2>

        <p class="tagline" data-pt="Exclusividade em cada detalhe." data-en="Exclusivity in every detail.">
            Exclusividade em cada detalhe.
        </p>
    </div>

    <div class="links-container">
        <a href="https://wa.me/5561982590313" target="_blank" class="link-button">
            <img src="{{ url_for('static', filename='uploads/whatsapp.png') }}" class="icon-btn">
            <span data-pt="Fale Conosco" data-en="Contact Us">Fale Conosco</span>
        </a>

        <a href="https://instagram.com/kioda.3d" target="_blank" class="link-button">
            <img src="{{ url_for('static', filename='uploads/instagram.png') }}" class="icon-btn">
            <span data-pt="Instagram" data-en="Instagram">Instagram</span>
        </a>

        <a href="https://www.tiktok.com/@kioda.3d" target="_blank" class="link-button">
            <img src="{{ url_for('static', filename='uploads/tiktok.png') }}" class="icon-btn">
            <span data-pt="TikTok" data-en="TikTok">TikTok</span>
        </a>

        <a href="/catalogo" target="_blank" class="link-button">
            <img src="{{ url_for('static', filename='uploads/pdf.png') }}" class="icon-btn">
            <span data-pt="Catálogo Online" data-en="Online Catalog">Catálogo Online</span>
        </a>
    </div>

    <!-- Script para trocar o idioma -->
    <script>
        function changeLanguage(lang) {
            // Busca todos os elementos que têm tradução
            const elements = document.querySelectorAll('[data-pt]');
            
            elements.forEach(el => {
                el.innerText = el.getAttribute(`data-${lang}`);
            });

            // Atualiza a aparência dos botões PT | EN
            document.getElementById('btn-pt').classList.toggle('active', lang === 'pt');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            
            // Muda o atributo lang do HTML para acessibilidade
            document.documentElement.lang = lang === 'pt' ? 'pt-BR' : 'en';
        }
    </script>
</body>
</html>
